<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/head-foot.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script/form.js" defer></script>
    <script src="script/main.js" defer> </script>
</head>

<body>
    <div id="header"></div>

    <div class="box">
        <h2>Signup</h2>

        <form id="form">
            <input type="text" id="name" placeholder="Username">
            <span id="nameError"></span>

            <input type="email" id="email" placeholder="E-mail">
            <span id="mailError"></span>

            <input type="password" id="password" placeholder="Password">
            <span id="passError"></span>

            <input type="password" id="confirmpass" placeholder="Confirm Password">
            <span id="confirmError"></span>

            <label>
                <input type="checkbox" id="showpass"> Show Password
            </label>

            <button type="submit">Register</button>
            <script src="script/form.js"></script>
        </form>
    </div>

    <section class="contact-sec">
    <div class="contact-container">

        <div class="contact-info">
            <span class="contact-tag">CONTACT US</span>
            <h2 class="contact-h2">Get In Touch With eLibrary+</h2>
            <p>
                Have questions about our digital library system?
                Feel free to contact us anytime. Our team is always
                ready to help you.
            </p>

            <div class="contact-box">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h4>Address</h4>
                    Jaipur, Rajasthan, India
                </div>
            </div>

            <div class="contact-box">
                <i class="fa-solid fa-phone"></i>
                <div>
                    <h4>Phone</h4>
                    +91 88247 96537
                </div>
            </div>

            <div class="contact-box">
                <i class="fa-solid fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    chitranshsharma362@gmail.com
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>
</section>


    <div id="footer"></div>
    <script src="script/main.js"> </script>

    <script>
        fetch("header.html")
            .then(Response => Response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;

                let currentPage = window.location.pathname.split("/").pop();
                let links = document.querySelectorAll(".menu .menubar ul li a");
                if (!currentPage || currentPage == "#") {
                    currentPage = "home.html"
                }

                links.forEach(link => {
                    console.log("current Page:", currentPage);
                    let linkPage = link.getAttribute("href");
                    if (linkPage == currentPage) {
                        link.closest("li").classList.add("underline_current");
                    }
                })
            });

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
